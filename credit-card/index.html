<!DOCTYPE html>
<html>
    <head>
        <title>Credit Card</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <section>
            <div class="container">
                <div class="card">
                    <header>
                        <span class="logo">
                            <img src="../flipping-card/images/logo.png" alt="logo">
                            <h6>Master Card</h6>
                        </span>

                        <img src="../flipping-card/images/chip.png" alt="chip" class="chip">
                    </header>

                    <div class="data">
                        <div class="detail">
                            <h6>Card Number</h6>
                            <h5 class="number">8050 5040 2030 2020</h5>
                            <h4 class="name">Zip Zac</h4>
                        </div>

                        <div class="date">
                            <h6>Valid Date</h6>
                            <h5>05/28</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
